<html lang="en">
<head>

<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

 </head>



 <body >
<span id="circle" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
   <div id="fullpage" class="hidden">


<div  id="first" class="section lazy" alt="Lazy Image">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>
<div class="container" style="background-color:#fff;color:#000">
    <ul class="row">
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/1.jpg" /></li>
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/2.jpg" /></li>
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/3.jpg" /></li>
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/4.jpg" /></li>
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/5.jpg" /></li>
<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4"><img src="img/keycover/6.jpg" /></li>

    </ul>
</div>

</div>


<div id="second" class="section lazy"   alt="Lazy Image">
  <table class="table center">
    <tr  style="color:#fff">
      <th  align="center">
        <img class="img-circle img-responsive" src="img/face/riccardo.jpg" />Founder </br>(Software Developer)</th>
        <th align="center" >
          <img class="img-circle img-responsive" src="img/face/federico.jpg" />Founder </br>(Phisyc)</th>
            <th align="center">
              <img class="img-circle img-responsive" src="img/face/elio.jpg" />Founder </br>(Phisyc)</th>
  </tr></table>
     </div>



<div id="third" class="section lazy" alt="Lazy Image">
<h1 class="center">Press</h1>
<table class="table" style="background-color:#fff">
  <tr>
    <th><img src="img/logo/repubblica.jpg" /></th>
<th><img src="img/logo/neomobile.png" /></th>
<th><img src="img/logo/codemotion.png" /></th>
<th><img src="img/logo/shark_tank.jpg" /></th>
</tr>
</table>
  </div>


  <div id="fourth" class="section"  alt="Lazy Image">


<div class="lazy col-md-6 col-md-offset-3">
      <h1 style="color:inherit;"> Contact Me </h1>
    <div class="form-horizontal center" role="form" >
    <div class="form-group list-inline">
        <h3><label for="name" class="col-sm-2 control-label">Name</label></h3>
        <div class="col-sm-10" >
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
          </input>
        </div>
    </div>
    <div class="form-group">
        <h3><label for="email" class="col-sm-2 control-label">Email</label></h3>
        <div class="col-sm-10" >
            <input type="email" class="form-control" id="email"  name="email" placeholder="example@domain.com" value="">
            </input>
        </div>
    </div>
    <div class="form-group">
        <h3><label for="message" class="col-sm-2 control-label">Message</label></h3>
        <div class="col-sm-10" >
            <textarea class="form-control" rows="4" id="message" name="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button id="submit" name="submit" type="submit" value="Send" class="btn btn-primary btn-lg">Send
          </button>
          <button id="hidden" class="btn btn-primary btn-lg hidden"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
        </div>
    </div>

</div>
</div>
</div>



    </div>



 </body>















 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery/jquery-2.1.4.min.js"></script>

   <script src="js/bootstrap/bootstrap.min.js"></script>

   <!-- Javascript Script -->
   <script language="javascript">

$(function(){
  //** Loading Init  **/
$("#circle").addClass('hidden');
$("#fullpage").removeClass('hidden');
/**Loading Finish  **/


var h=$("img[src='img/face/elio.jpg']").height();
var w=$("img[src='img/face/elio.jpg']").width();
$("img[src='img/face/riccardo.jpg']").width(w).height(h);
$("img[src='img/face/federico.jpg']").width(w).height(h);

$("li img").on("click",function(){
  var src=$(this).attr('src');
  var img='<img src="'+src+'" class="img-responsive"/>';
  $("#myModal").modal();
  $("#myModal").on("shown.bs.modal",function(){
    $('#myModal .modal-body').html(img);
  });
  $("#myModal").on("hidden.bs.modal",function(){
    $('#myModal .modal-body').html(' ');
  });
});

//finish jQuery
});









   </script>


   <script src="js/main/main.js"></script>


</html>

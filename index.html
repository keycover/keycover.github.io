<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->




<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="css/fullpage/jquery.fullPage.css" />

<!--  CSS -->
<link href="css/font.css" rel="stylesheet">



 </head>



 <body >
   <div id="fullpage">

<div  id="first" class="section lazy" alt="Lazy Image">

  <h1>First Page</h1>
</div>


<div id="second" class="section lazy"   alt="Lazy Image">

  <h1>Second Page</h1>
</div>


<div id="third" class="section lazy" alt="Lazy Image">

  <h1>Third Page</h1>
  </div>


  <div id="fourth" class="section "  alt="Lazy Image">
<div class="lazy col-md-6 col-md-offset-3">
      <h1 style="color:inherit;"> Contact Me </h1>
    <div class="form-horizontal center" role="form" >
    <div class="form-group list-inline">
        <h3><label for="name" class="col-sm-2 control-label">Name</label></h3>
        <div class="col-sm-10" >
            <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
            <span class="glyphicon glyphicon-remove form-control-feedback hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <h3><label for="email" class="col-sm-2 control-label">Email</label></h3>
        <div class="col-sm-10" >
            <input type="email" class="form-control" id="email"  name="email" placeholder="example@domain.com" value="">
              <span class="glyphicon glyphicon-remove form-control-feedback hidden"></span>
            </input>
        </div>
    </div>
    <div class="form-group">
        <h3><label for="message" class="col-sm-2 control-label">Message</label></h3>
        <div class="col-sm-10" >
            <textarea class="form-control" rows="4" id="message" name="message"></textarea>
            <span class="glyphicon glyphicon-remove form-control-feedback hidden"></span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary btn-lg">
        </div>
    </div>

</div>
</div>
</div>



    </div>



 </body>















 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery/jquery-2.1.4.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap/bootstrap.min.js"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.lazy/0.5.3/jquery.lazy.min.js"></script>

<script src="js/fullpage/jquery.easings.min.js"></script>


<script type="text/javascript" src="js/fullpage/jquery.slimscroll.min.js"></script>

<script type="text/javascript" src="js/fullpage/jquery.fullPage.js"></script>

   <!-- Javascript Script -->
   <script language="javascript">

$(function(){

  jQuery("div.lazy").lazy({
        delay: 5000
    });

             $('#fullpage').fullpage({
               resize: true,
                    verticalCentered: true,
                    css3:true,
                    scrollOverflow: true,
                    anchors:["firstPage","secondPage","thirdPage","fourthPage"]


                 });
$.fn.fullpage.reBuild();


$("#submit").click(function(event) {
  $('input[type=text]:empty, input[type=email]:empty').next(0).removeClass('hidden').parent(0).addClass('has-error');
});;



});









   </script>

</html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->




<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" type="text/css" href="css/fullpage/jquery.fullPage.css" />

<!--  CSS -->
<link href="css/font.css" rel="stylesheet">



 </head>



 <body >
   <div id="fullpage" >

<div  id="first" class="section lazy" alt="Lazy Image">

  <h1>First Page</h1>
</div>


<div id="second" class="section lazy"   alt="Lazy Image">

  <h1>Second Page</h1>
</div>


<div id="third" class="section lazy" alt="Lazy Image">

  <h1>Third Page</h1>
  </div>


  <div id="fourth" class="section lazy"  alt="Lazy Image">

    <h1>Fourth Page</h1>
  </div>


    </div>



 </body>















 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="js/jquery/jquery-2.1.4.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="js/bootstrap/bootstrap.min.js"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.lazy/0.5.3/jquery.lazy.min.js"></script>

<script src="js/fullpage/jquery.easings.min.js"></script>


<script type="text/javascript" src="js/fullpage/jquery.slimscroll.min.js"></script>

<script type="text/javascript" src="js/fullpage/jquery.fullPage.js"></script>

   <!-- Javascript Script -->
   <script language="javascript">
$(function(){
  jQuery("div.lazy").lazy({
        delay: 5000
    });
  $('#fullpage').fullpage({
    resize: true,
         verticalCentered: true,
         anchors:["firstPage","secondPage","thirdPage","fourthPage"],
         menu: true,
					slidesNavigation: true,
					navigation: true,

      });

});









   </script>

</html>
